  # - LambdaCase
  # - MultiParamTypeClasses
  # - MultiWayIf
  # - NamedFieldPuns
  # - OverloadedStrings
  # - QuasiQuotes
  # - RankNTypes
  # - RecordWildCards
  # - ScopedTypeVariables
  # - StandaloneDeriving
  # - TemplateHaskell
  # - TupleSections
  # - TypeFamilies
  # - TypeOperators
  # - TypeSynonymInstances
  # - ViewPatterns


tests:
  test:
    main: "Spec.hs"
    source-dirs:
      - spec

    dependencies:
      - hspec
      - woot

dependencies:
  - base
  - vector
